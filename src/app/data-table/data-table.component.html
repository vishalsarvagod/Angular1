<div class="search-div">
  <input  placeholder="Search" autocomplete="off" (keyup)="applyFilter($event)">
</div>
<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>picture</th>
      <td mat-cell *matCellDef="let row">
        <img src="{{row.picture.url}}">
      </td>
    </ng-container>

    <ng-container matColumnDef="last_update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>last_update</th>
      <td mat-cell *matCellDef="let row">{{row.last_update}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>url</th>
      <td mat-cell *matCellDef="let row">{{row.url}}</td>
    </ng-container>

    <ng-container matColumnDef="ebook_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ebook_count</th>
      <td mat-cell *matCellDef="let row">{{row.ebook_count}}</td>
    </ng-container>

    <ng-container matColumnDef="edition_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>edition_count</th>
      <td mat-cell *matCellDef="let row">{{row.edition_count}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="full_url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>full_url</th>
      <td mat-cell *matCellDef="let row">{{row.full_url}}</td>
    </ng-container>

    <ng-container matColumnDef="work_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>work_count</th>
      <td mat-cell *matCellDef="let row">{{row.work_count}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
